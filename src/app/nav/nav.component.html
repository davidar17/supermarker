<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active">O</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" dropdown>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/shoping-card']" routerLinkActive="router-link-active">Shoping card <span
              class="sr-only">(current)</span></a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active">Login <span
                class="sr-only">(current)</span></a>
          </li>
        </ng-template>
        <li class="nav-item active" *ngIf="!(this.auth.user$ | async)">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active">Login <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown" *ngIf="this.auth.user$ | async as user ;else anonymousUser">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" dropdownToggle style="cursor: pointer;">
            {{user.displayName }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['my-orders']" routerLinkActive="router-link-active">My Orders</a>
            <a class="dropdown-item" [routerLink]="['admin/orders']" routerLinkActive="router-link-active">Manage
              Orders</a>
            <a class="dropdown-item" [routerLink]="['/admin/products']" routerLinkActive="router-link-active">Manage
              Products</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()" routerLinkActive="router-link-active"
              style="cursor: pointer;">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
